<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container-fluid bg-black ">
        <div class="container">
            <div class="row  p-4">
                <h1 class="fw-semibold text-light">CRUD USERS</h1>
            </div>
        </div>
    </div>
    <div class="container mb-5">
        <div class="row justify-content-start my-2">
            <div class="col-12 mb-2 mt-3">
                <a href="{% url 'create' %}" class="btn btn-outline-dark text-center fw-semibold px-5 me-2"> Add Data </a>
                <a href="{% url 'index' %}" class="btn btn-outline-success fw-semibold px-5 text-center"> Back </a>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-12 mt-1">
                <table class="table border">
                    <thead class="table-dark">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">First Name</th>
                            <th scope="col">Last Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Mobile No</th>
                            <th scope="col" class="text-center">Edit</th>
                            <th scope="col" class="text-center">Delete</th>
                          </tr>
                    </thead>
                    <tbody>
                        {% for i in ud %}
                        <tr>
                            <th>{{ forloop.counter }}</th>
                            <td>{{ i.first_name }}</td>
                            <td>{{ i.last_name }}</td>
                            <td>{{ i.email }}</td>
                            <td>{{ i.mobile_no }}</td>
                            <td class="text-center"><a href="/update/{{ i.id }}"><i class="bi bi-pencil-square"></i></a</td>
                            <td class="text-center"><a href="/delete/{{ i.id }}"><i class="bi bi-trash"></i></a</td>
                          </tr>
                          {% endfor %}
                    </tbody>
                  </table>
            </div>
        </div>
    </div>
</body>
</html>
