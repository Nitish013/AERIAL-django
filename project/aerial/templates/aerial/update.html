<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid">
      <div class="container my-5 ">
        <div class="row justify-content-center">
            <div class="col-6 shadow border p-5">
              <h1 class="fw-semibold text-center pb-5" style="font-size: 45px;">update <span class="fw-bolder" style="color: rgba(85,230,165,255)">CRUD</span> user</h1>
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label fw-semibold">First Name :</label>
                        <input name="fname" type="text" class="form-control rounded-5" value="{{ud.first_name}}" required>
                      </div>
                      <div class="mb-3">
                        <label class="form-label fw-semibold">Last Name :</label>
                        <input name="lname" type="text" class="form-control rounded-5" value="{{ud.last_name}}" required>
                      </div>
                    <div class="mb-3">
                      <label class="form-label fw-semibold">Email address</label>
                      <input name="uemail" type="email" class="form-control rounded-5" value="{{ud.email}}" required>
                    </div>
                    <div class="mb-3">
                      <label  class="form-label fw-semibold">Mobile No :</label>
                      <input name="mn" type="number" class="form-control rounded-5 mb-5" value="{{ud.mobile_no}}" required>
                    </div>
                    <button type="submit" class="btn btn-primary me-2 px-4">Update</button>
                    <a href="{% url 'retrieve' %}" class="btn btn-outline-dark px-4 text-center"> Back </a>
                  </form>
            </div>
        </div>
    </div>
    </div>
   
</body>
</html>
